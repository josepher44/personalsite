<!doctype html>
<html>

    <head>
        <title>CSS For Beginners</title>
        <link rel="stylesheet" type="text/css" href="css/lesson40Borders.css">

    </head>
    <body>

        <div id="main-content">
            <h1>Do I take things too literally sometimes?</h1>

            <div class="box dashed">
                <img src="Media/Learning/Dash.png">
            </div>            
            <div class="box dotted">
                <img src="Media/Learning/Dot.png">
            </div>

            <div class="box double">
                <img src="Media/Learning/Double.gif"></div>

            <div class="box groove">
                <img src="Media/Learning/Groove.JPG">
            </div>

            <div class="box inset">
                <img src="Media/Learning/Inset.jpg"></div>
            <div class="box outset">
                <img src="Media/Learning/Outset.png"></div>
            <div class="box ridge">
                <img src="Media/Learning/Ridge.jpg"></div>
            <div class="box solid">
                <img src="Media/Learning/Solid.jpg"></div>



            </body>
        </html>
